<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors!</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="titleContainer">
      <h1 class="title">Rock, Paper, Scissors</h1>
    </div>

    <div class="container">
      <div class="playerOptionsContainer">
        <div>
          <h3>◉  Pick one to play!  ◉</h3>
        </div>
        <div class="playerOptions">
          <button onclick="
            playGame('Rock');
          " class="rock">Rock</button>
          <button onclick="
            playGame('Paper');
          " class="paper">Paper</button>
          <button onclick="
            playGame('Scissors');
          " class="scissors">Scissors</button>
        </div>
      </div>
      
      <div class="gameInfoContainer">
        <h4>SCORE - <span class="gameOutcome">Nil</span></h4>
        <p>Wins: 0 || Draws: 0 || Losses: 0</p>
        <h4>Game Information:</h4>
        <p class="gameMoves">Player: x_x || Computer: x_x</p>

      </div>
    </div>
  </body>
</html>
